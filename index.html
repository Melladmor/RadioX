<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio X</title>
    

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.jpg">
</head>
<body>
    
    <main id="main_player">

        <section class="section_main">
            <nav class="nav_logo">
                <div class="div_before2" id="div_before2"></div>
                <div class="div_before" id="div_before"></div>
                <div class="img_logo">
                    <img src="img/logo.jpg" alt="">
                </div>
                <div class="title">
                    <h1>Radio X</h1>
                </div>
            </nav>
    
            <div class="clock" id="time">
                20:20:20
            </div>
        </section>
        



        <section id="section_control">
            <div class="radio_title">
                <p id="title_audio"></p>
            </div>
    
            <div class="radio_control">
                <i class="fa-solid fa-backward" id="back"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-pause" id="pause"></i>
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
    
            <div class="sound_speed_control">
                <div class="sound">
                    <div class="label_title">
                        <label for="sound">Sound</label>
                    </div>
                    <input type="range" id="sound"/>
                    <div id="volume_value">
                        50
                    </div>
                </div>
                <div class="speed">
                    <div class="label_title">
                        <label for="speed">Speed</label>
                    </div>
                    <input type="range" id="speed" min="0" max="200"/>
                    <div id="speed_value">
                        100
                    </div>
                </div>
                <audio src="" hidden id="audio"></audio>
            </div>
    
            <div class="mode">
                <button class="mode1" id="mode1"></button>
                <button class="mode2" id="mode2"></button>
                <button class="mode3" id="mode3"></button>
            </div>
        </section>
        
    </main>




    <script src="app2.js"></script>
    <script src="app3.js"></script>
    <script src="app.js"></script>
</body>
</html>
